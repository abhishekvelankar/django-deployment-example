<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>django level two</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css"%}"/>
  </head>
  <body>
    <h1>HI welcome to level two</h1>
    <h2>acees records</h2>

    <div class="djangtwo">
      {% if access_records %}
      <table>
        <th>site name</th>
        <th>date</th>

      {% for acc in access_records %}
      <tr>
        <td>{{ acc.name }}</td>
        <td>{{ acc.date }}</td>
      </tr>
      {% endfor %}

    </table>
    {% else %}
    <p>records not found</p>
    {% endif %}
    </div>
  </body>
</html>
